<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/incomes">Incomes</a>
    <a href="/expenses">Expenses</a>
    <a href="/budgets">Budgets</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <h1>Welcome to Your Dashboard</h1>
    <p>Select an option:</p>
    <a href="/add-income" class="button">Add Income</a>
    <a href="/add-expense" class="button">Add Expense</a>
    <a href="/add-budget" class="button">Add Budget</a>
</div>
</body>
</html>
